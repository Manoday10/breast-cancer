<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <!-- Link to custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        /* Custom styling to manage layout */
        .scrollable-results {
            max-height: 400px;
            overflow-y: auto;
        }

        .column-content {
            margin-bottom: 20px;
        }

        /* Custom button styling */
        .btn-custom {
            background-color: #007bff;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }

        /* Two-column layout customization */
        .row-container {
            display: flex;
            flex-wrap: wrap;
        }

        .content-section {
            flex: 0 0 70%; /* Left column - 70% of page */
            padding-right: 15px;
        }

        .chatbot-section {
            flex: 0 0 30%; /* Right column - 30% of page */
            border-left: 1px solid #ddd;
            padding-left: 15px;
        }

        .chatbot-insights {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .chatbot-section h3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Cancer Detection System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/doctors">Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/news">Recent Development</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/charts">Charts</a>
                    </li>      
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">Upload Cancer Detection Files</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content: Results and Chatbot Layout -->
    <div class="container my-4">
        <div class="row-container">
            <!-- Left Column: Prediction Results and Insights -->
            <div class="content-section">
                <h2>Results for {{ file_type }}: {{ file_name }}</h2>
                <p>Prediction: <strong>{{ prediction }}</strong></p>
                
                <!-- Card for displaying results -->
                <div class="card mb-4">
                    <div class="card-body scrollable-results">
                        <h4 class="card-title">GENERATED INSIGHTS</h4>
                        <div class="column-content">
                            {{ insights | safe }}  <!-- Display generated insights -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Chatbot Interaction -->
            <div class="chatbot-section">
                <div class="chatbot-insights">
                    <!-- Form for asking questions to the chatbot -->
                    <h3>Ask the Chatbot:</h3>
                    <form action="{{ url_for('ask_chatbot') }}" method="POST">
                        <!-- Hidden fields to pass previous prediction and insights -->
                        <input type="hidden" name="previous_prediction" value="{{ prediction }}">
                        <input type="hidden" name="previous_insights" value="{{ insights | tojson | safe }}">

                        <div class="mb-3">
                            <textarea name="user_question" required class="form-control" placeholder="Type your question here..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Ask</button>
                    </form>

                    <!-- Display Chatbot response -->
                    <h3 class="mt-4">Chatbot Insights:</h3>
                    <p>{{ chatbot_response | safe }}</p>
                </div>
            </div>
        </div>

        <!-- Go Back Button -->
        <div class="form-container my-4">
            <a href="{{ url_for('index') }}">
                <button class="btn btn-custom">
                    <i class="bi bi-arrow-left-circle"></i> Go Back
                </button>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
</body>
</html>
